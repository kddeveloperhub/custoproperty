<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two Flip Cards Effect</title>
</head>

<body>
    <div class="text">
        <h1>Card Flip hover Effect</h1>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <img src="images/pexels-nout-gons-80280-248159.jpg" alt="Front Image 1">
            </div>
            <div class="card-face card-back">
                <img src="images/TNC_PC2022_578c7d0e1293a7427a4f15028d123244original.jpg" alt="Back Image 1">
            </div>
        </div>

        <div class="card">
            <div class="card-face card-front">
                <img src="images/Inirida_Flower_AdobeStock_290175451.jpg" alt="Front Image 2">
            </div>
            <div class="card-face card-back">
                <img src="images/WOPA160517_D056-resized.jpg" " alt=" Back Image 2 ">
            </div>
        </div>
    </div>
</body>

</html>
