<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Card Hover Effect</title>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <img src="images/1.jpg" alt="Front Image">
            </div>
            <div class="card-face card-back">
                <img src="images/2.jpg" alt="Back Image">
            </div>
            <div class="card-face card-left">
                <img src="images/3.jpg" alt="Left Image">
            </div>
            <div class="card-face card-right">
                <img src="images/4.jpg" alt="Right Image">
            </div>
        </div>
    </div>
</body>

</html>
